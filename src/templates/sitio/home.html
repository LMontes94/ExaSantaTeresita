{% include 'sitio/head.html'%}

<main class="container py-5">
  <h1 class="display-4 text-center">Torneo Exa Santa Teresita</h1>
  <div
    id="carouselExampleAutoplaying"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src={{url_for('static',filename="img/fondo2023.jpg")}}
        class="d-block w-100 img-fluid" alt="fondo2023" />
      </div>
      <div class="carousel-item">
        <img src={{url_for('static',filename="img/ST90anos.jpg")}}
        class="d-block w-100" alt="st90años" />
      </div>
      <div class="carousel-item">
        <img src={{url_for('static',filename="img/Escudo-CST.jpg")}}
        class="d-block w-100" alt="EscudoCST" />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleAutoplaying"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <h4>Torneo</h4>
      <ul class="list-group shadow">
        <li
          class="list-group-item list-group-item-primary list-group-item-action"
        >
          <a class="year-link" data-year="2021" href="#">2021</a>
        </li>
        <li
          class="list-group-item list-group-item-primary list-group-item-action"
        >
          <a class="year-link" data-year="2022" href="#">2022</a>
        </li>
        <li
          class="list-group-item list-group-item-primary list-group-item-action"
        >
          <a class="year-link" data-year="2023" href="#">2023</a>
        </li>
        <!-- Agrega más años aquí -->
      </ul>
    </div>
  </div>

      <h4>Equipos</h4>

        -- Lista de equipos se cargará aquí dinámicamente 
      </ul>
     </div>
     -->
</main>
