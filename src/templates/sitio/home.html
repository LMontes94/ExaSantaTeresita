{% include 'sitio/head.html'%}

<main class="container py-5">
  <h1 class="display-4 text-center">Torneo Exa Santa Teresita</h1>
  <div id="carouselExample" class="carousel slide mb-4" data-bs-ride="carousel">
    <!-- Agrega tus imágenes del carrusel aquí -->
    <div class="container text-center">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <h4>Año del Torneo</h4>
        <ul class="list-group shadow ">
          <li class="list-group-item list-group-item-primary  list-group-item-action">
            <a class="year-link" data-year="2021" href="#">2021</a>
          </li>
          <li class="list-group-item list-group-item-primary  list-group-item-action">
            <a class="year-link" data-year="2022" href="#">2022</a>

          <li class="list-group-item list-group-item-primary  list-group-item-action">
            <a class="year-link" data-year="2023" href="#">2023</a>
          </li>
          <!-- Agrega más años aquí -->
        </ul>
      </div>
    </div>
    <!-- <div class="col-md-8">
      <h4>Equipos</h4>
      <ul class="list-group" id="team-list">
        -- Lista de equipos se cargará aquí dinámicamente 
      </ul>
     </div>
     -->
</main>

<script>
  const yearLinks = document.querySelectorAll(".year-link");
  const teamList = document.getElementById("team-list");

  yearLinks.forEach((yearLink) => {
    yearLink.addEventListener("click", (event) => {
      event.preventDefault();
      const selectedYear = event.target.getAttribute("data-year");
      // Aquí puedes usar JavaScript para cargar y mostrar la lista de equipos correspondiente al año seleccionado
      teamList.innerHTML = `<li class="list-group-item">Equipo 1 (${selectedYear})</li>
                                      <li class="list-group-item">Equipo 2 (${selectedYear})</li>
                                      <li class="list-group-item">Equipo 3 (${selectedYear})</li>`;
    });
  });
</script>
